<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.content }}</p>
    <p>Создано: {{ news.created_at }}</p>

    <h2>Комментарии</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }} ({{ comment.created_at }})</li>
        {% empty %}
            <li>Комментариев пока нет</li>
        {% endfor %}
    </ul>

    <h3>Добавить комментарий</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
